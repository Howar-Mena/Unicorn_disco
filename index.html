  <script>
  const hamburger = lottie.loadAnimation({
    container: document.getElementById('hamburger'),
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: 'Images/Hamburger menu.json' // make sure path is correct
  });

  let menuOpen = false;
  document.getElementById('hamburger').addEventListener('click', () => {
    if (!menuOpen) {
      hamburger.playSegments([0, 30], true);  // open animation
      document.querySelector('.header-topnav').classList.add('show');
    } else {
      hamburger.playSegments([30, 60], true); // close animation
      document.querySelector('.header-topnav').classList.remove('show');
    }
    menuOpen = !menuOpen;
  });
</script>
